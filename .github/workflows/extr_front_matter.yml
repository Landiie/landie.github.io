name: Extract JSON from Markdown Front Matter

on:
  push:
    paths:
      - "src/sammi-extensions/**.md"

jobs:
  extract_json:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up node.js
        uses: actions/setup-node@v2
        with:
          node-version: "14"

      - name: Install dependencies
        run: npm install

      - name: Extract JSON and Create JSON Files
        run: node mdfm-to-json.js

      - name: Configure Git
        run: |
          git config --global user.email "actions@example.com"
          git config --global user.name "GitHub Actions"

      - name: Add and Commit Files
        run: |
          git add src/shop/sammi-extensions/*
          git commit -m "Add generated JSON files"
          git push origin eleventy-ify-2
